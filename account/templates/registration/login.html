{% extends 'mytodo/base.html' %}    
{% load bootstrap4 %}


{% block page_header %}
<h2> Log In </h2>
{% endblock %}


{% block content %}
<form class= "form-group" method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p> <input class="btn bg-success text-white px-3" type="submit" value="Log In"/> </p>
    <hr>
    <p> Don't have an account? <a href="{% url 'account:register' %}">Sign Up</a> </p>
</form>
{% endblock content %}
